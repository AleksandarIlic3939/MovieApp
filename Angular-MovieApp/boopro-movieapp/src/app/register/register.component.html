<div class="row">
    <div class="card mt-5 col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center my-3"> Register </h3>
            <hr />
            <div *ngIf="errorMessage != ''" class="alert alert-danger" role="alert">
                {{ errorMessage }}
            </div>
            <div class="card-body">
                <form (ngSubmit)="onSubmit(user.email, user.password, user.repeatPassword)">

                    <div class="form-group">
                        <label> Email</label>
                        <input type="email" class="form-control" id="email" [(ngModel)]="user.email"
                            name="email">
                    </div>

                    <div class="form-group">
                        <label> Password</label>
                        <input type="password" class="form-control" id="password" [(ngModel)]="user.password"
                            name="password">
                    </div>

                    <div class="form-group">
                        <label> Repeat password</label>
                        <input type="password" class="form-control" id="repeatPassword" [(ngModel)]="user.repeatPassword"
                            name="repeatPassword">
                    </div>

                    <br />
                    <button class="btn btn-md btn-warning" type="submit">Register</button>
                    <button class="btn btn-sm btn-secondary" (click)="goToLogin()" style="margin-left: 15px;">Already have an account</button>
                </form>
            </div>
        </div>
    </div>
</div>
