<div class="row mt-5">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center my-3"> Login </h3>
            <hr />
            <div *ngIf="errorMessage != ''" class="alert alert-danger" role="alert">
                {{ errorMessage }}
            </div>
            <div class="card-body">
                <form (ngSubmit)="onSubmit(user.email, user.password)">

                    <div *ngIf="errorEmail != ''" class="alert alert-danger" role="alert">
                        {{ errorEmail }}
                    </div>
                    <div class="form-group">
                        <label> Email</label>
                        <input type="email" class="form-control" id="email" [(ngModel)]="user.email"
                            name="email">
                    </div>

                    <div *ngIf="errorPassword != ''" class="alert alert-danger" role="alert">
                        {{ errorPassword }}
                    </div>
                    <div class="form-group">
                        <label> Password</label>
                        <input type="password" class="form-control" id="password" [(ngModel)]="user.password"
                            name="password">
                    </div>

                    <br />
                    <button class="btn btn-md btn-warning" type="submit">Login</button>
                    <button class="btn btn-sm btn-secondary" (click)="goToRegister()" style="margin-left: 15px;">Create an account</button>
                </form>
            </div>
        </div>
    </div>
</div>
<h1>{{response}}</h1>
