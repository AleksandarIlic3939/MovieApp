<div class="header-container">
    <div class="logo" (click)="goToHome()">Netflix</div>
    <div class="logout" (click)="logout()">Logout</div>
</div>
<div class="movie-container">
    <div class="top">
        <div class="left">
            <div class="name">{{ movie.name }}  <br /><h3><span class="text-muted sm">- {{ movie.category.name }} -</span></h3></div><br />
            <div class="cover">
                <img [src]="movie.imageSrc" alt="" />
            </div>
        </div>
        <div class="right"><br />
            <div class="title">Rate this movie</div>
            <div class="rating-form">
                <div class="form-group">
                    <label for="uname">Name</label>
                    <input type="text" name="uname" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="review">Review</label>
                    <textarea name="review" rows="3" class="form-control"></textarea>
                </div>
                <div class="btn-container">
                    <button class="btn btn-dark">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
