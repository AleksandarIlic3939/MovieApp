<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="/fragments :: header">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="/fragments :: sidebar">
        </ul>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="/fragments :: topbar">
                </nav>

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <form class="form-horizontal" th:action="@{/admin/users/update-user/{id} (id = ${user.id})}" method="POST" th:object="${user}">
                        <fieldset>

                            <!-- Form Name -->
                            <legend>UPDATE USER</legend><br>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="email">EMAIL</label>
                                <div class="col-md-4">
                                    <input id="email" th:field="*{email}" name="email" class="form-control input-md" required="" type="email">
                                </div>
                            </div>

                            <!-- Image input -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="password">PASSWORD</label>
                                <div class="col-md-4">
                                    <input th:field="*{password}" name="password" class="form-control input-md" type="text" readonly>
                                    <input id="password" th:field="*{password}" name="password" class="form-control input-md" required="" type="password">
                                </div>
                            </div>

                            <!-- Select Basic -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="roles">USER ROLE</label>
                                <div class="col-md-4">
                                    <select id="roles" th:field="*{role}" name="roles" class="form-control">
                                        <option th:value="null">- SELECT -</option>
                                        <option th:each="role : ${roles}"
                                                th:value="${role.id}"
                                                th:text="${role.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="form-group">
                                <div class="col-md-4">
                                    <button type="submit" class="btn btn-success btn-block" style="margin-top: 30px;">Save</button>
                                </div>
                            </div>

                        </fieldset>

                    </form>
                    <!-- End of Page Heading -->

                </div>
                <!-- End of Page Content -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="/fragments :: footer">
            </footer>

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a th:replace="/fragments :: scroll">
    </a>

    <!-- Logout Modal-->
    <th:block th:replace="/fragments :: logoutModal">
    </th:block>

    <!-- Bootstrap core JavaScript -->
    <th:block th:replace="/fragments :: script">
    </th:block>

    <script th:src="@{/js/categories.js}"></script>

</body>

</html>
